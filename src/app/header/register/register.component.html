<button mat-button [mat-dialog-close]="true">Đóng</button>

<h3>Đăng ký</h3>

<div class="row">
    <mat-form-field>
        <mat-label>Tên hiển thị</mat-label>
        <input matInput [(ngModel)]="showName">
        <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>
</div>
<div class="row">
    <mat-form-field>
        <mat-label>Tên đăng ký</mat-label>
        <input matInput [(ngModel)]="accountNameInput">
        <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>
</div>
<div class="row">
    <mat-form-field>
        <mat-label>Mật khẩu</mat-label>
        <input matInput type="password" [(ngModel)]="passwordInput">
        <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
</div>
<div class="row">
    <button (click)="register()">Đăng ký</button>
</div>
